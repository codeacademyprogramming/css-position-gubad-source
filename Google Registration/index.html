<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="account">
      <div class="image">
        <img src="images/Google.png" alt="google" />
        <h1>Sign in</h1>
        <h3>Use your Google Account</h3>
   
      </div>
      <div class="input">
        <input type="text" name="text" id="text" placeholder="Email or phone">
      </div>
      <div class="info">
        <h5>
          Not your computer? Use Guest mode to sign in privately. <br>
          <a href="#">Learn more</a>
        </h5>
      </div>
      <div class="next">
          <button><h3>Next</h3></button>
      </div>
      
      <div class="create">
        <span>Create One</span>
      </div>
   
      
    </div>
  </body>
</html>
